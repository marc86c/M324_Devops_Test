name: CI/CD Pipeline
 
on:
  push:
    branches:
      - main
  pull_request:
 
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
 
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
 
      - name: Install dependencies
        run: npm install
 
      - name: Run Lint
        run: npm run lint
 
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
 
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
 
      - name: Install dependencies
        run: npm install
 
      - name: Run Tests
        run: npm test
 
  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Deployment
        run: echo "Deployment successful"